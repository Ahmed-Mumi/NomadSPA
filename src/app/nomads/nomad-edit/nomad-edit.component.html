<div class="row" *ngIf="nomad">
    <div class="col-4 text-center">
        <h1>Your Profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong>You have made changes. Any unsaved changes will be lost
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{nomad.photoUrl || '../../../../../assets/user.png'}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Firstname:</strong>
                    <p>{{nomad.firstName}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{nomad.age}}</p>
                </div>
                <div>
                    <strong>Nomad since:</strong>
                    <p>{{nomad.created | date}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{nomad.lastActive | timeago}}</p>
                </div>
                <div class=" card-footer">
                    <button class="btn btn-primary btn-block" form="editForm" [disabled]="!editForm.dirty">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="nomad-tabset">
            <tab heading='About {{nomad.firstName}}'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateNomad()">
                    <h4 class="	mt-2">Phone number</h4>
                    <input class="form-control" style="width: 50%;" autocomplete="off" [(ngModel)]="nomad.phone"
                        name="phone" type="text">
                    <h4 class="mt-2">About me</h4>
                    <textarea class="form-control" [(ngModel)]="nomad.aboutMe" name="aboutMe" rows="6"></textarea>
                    <h4 class="mt-2">Ocupation</h4>
                    <input class="form-control" autocomplete="off" [(ngModel)]="nomad.ocupation" name="ocupation"
                        type="text">
                    <h4 class="mt-2">Education</h4>
                    <textarea class="form-control" [(ngModel)]="nomad.education" name="education" rows="6"></textarea>
                    <h4 class="mt-2">Passionate</h4>
                    <textarea class="form-control" [(ngModel)]="nomad.passionate" name="passionate" rows="6"></textarea>
                </form>
            </tab>
            <tab heading='Photos'>
                <app-photo-editor [nomad]="nomad"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
