<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{nomad.photoUrl || '../../../../../assets/user.png'}}" class="card-img-top">
        <ul class="list-inline-item nomad-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/nomads/{{nomad.email}}' class="btn btn-primary">
                    <i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary" routerLink='/nomads/{{nomad.email}}'
                    [queryParams]='{tab: 2}'>
                    <i class="fa fa-envelope"></i></button></li>
            <li class="list-inline-item" (click)="addReaction(nomad)"><button class="btn btn-primary">
                    <i class="fa fa-heart"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <span [class.is-online]="(presence.onlineUsers$ | async).includes(nomad.email)">
            <i class="fa fa-user mr-2"></i>

        </span>
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{nomad.firstName}}
        </h6>
    </div>
</div>
