<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{nomad.photoUrl || '../../../../../assets/user.png'}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div class="mb-2" *ngIf="(presence.onlineUsers$ | async).includes(nomad.email)">
                    <i class="fa fa-user-circle text-success"></i>Online now
                </div>
                <div>
                    <strong>Firstname:</strong>
                    <p>{{nomad.firstName}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{nomad.age | date}}</p>
                </div>
                <div>
                    <strong>Nomad since:</strong>
                    <p>{{nomad.created | date}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{nomad.lastActive |timeago}}</p>
                </div>
                <div class=" card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary" (click)="selectTab(2)">Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-8">
        <tabset class="nomad-tabset" #nomadTabs>
            <tab heading='About {{nomad.firstName}}' (selectTab)="onTabActivated($event)">
                <h4>Description</h4>
            </tab>
            <tab heading='Photos' (selectTab)="onTabActivated($event)">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading='Messages' (selectTab)="onTabActivated($event)">
                <app-nomad-messages [email]="nomad.email"></app-nomad-messages>
            </tab>
        </tabset>
    </div>
</div>
